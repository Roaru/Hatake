<!doctype html>
<html ng-app><!-- AngularJSではng-appを書く -->
  <head>
    <meta charset="utf8" />
    <title><HATAKE</title>

    <!-- AngularJSの読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
  </head>
  <body>
    <!-- {{ }}で括ると値を取り出せる -->
    Hello {{ yourName }}
    <br>
    <input type="text" ng-model="yourName" placeholder="ここに何か入れるよ">
  </body>

</html>
